      customer_timezone:
        description: |-
          Timezone of the customer.
          If not set, the default value is UTC.
        type: string
      end_date:
        type: string
      external_customer_id:
        description: |-
          external_customer_id is the customer id in your DB
          and must be same as what you provided as external_id while creating the customer in flexprice.
        type: string
      gateway_payment_method_id:
        type: string
      line_item_coupons:
        additionalProperties:
          items:
            type: string
          type: array
        description: SubscriptionLineItemsCoupons is a list of coupon IDs to be applied
          to the subscription line items
        type: object
      lookup_key:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      overage_factor:
        description: OverageFactor is a multiplier applied to usage beyond the commitment
          amount
        type: number
      override_line_items:
        description: OverrideLineItems allows customizing specific prices for this
          subscription
        items:
          $ref: '#/definitions/dto.OverrideLineItemRequest'
        type: array
      payment_behavior:
        allOf:
        - $ref: '#/definitions/types.PaymentBehavior'
        description: Payment behavior configuration
      phases:
        description: Phases represents an optional timeline of subscription phases
        items:
          $ref: '#/definitions/dto.SubscriptionSchedulePhaseInput'
        type: array
      plan_id:
        type: string
      proration_behavior:
        allOf:
        - $ref: '#/definitions/types.ProrationBehavior'
        description: |-
          ProrationBehavior controls how proration is handled.
          If not set, the default value is none. Possible values are create_prorations and none.
          create_prorations means the proration will be calculated and applied.
          none means the proration will not be calculated.
